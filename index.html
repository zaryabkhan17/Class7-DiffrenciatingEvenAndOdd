<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaryab</title>
</head>

<body>
    <form action="#" >
        <input type="number" required id="get">
        <button onclick= "add()">Add</button>
    </form>
    <p id="abc"></p>
    

    <button onclick="my()">Arrange</button>
   <h2>Even Numbers</h2>
   <h3 id="even"></h3>
   <h2>Odd Numbers</h2>
    
<h3 id="odd"></h3>

    <script>
// let user = document.getElementById("get").value;

       var arr= []
        var Even = []
        var Odd = [] 

           function add() { 
            let user = document.getElementById("get").value;
            arr.push(user);
            document.getElementById("abc").innerText= arr;
            document.getElementById("get").value= "";
            }
            

            function my() {


                for ( i=0 ; i<arr.length ;i++ ){
                    if (arr[i]  % 2===0) { 
                        Even.push(arr[i]);
                        document.getElementById("even").innerHTML=Even;

                    }
                    else {
                        Odd.push(arr[i]);
                        document.getElementById("odd").innerHTML=Odd;
                    }


            }
            }



    














    </script>
</body>
